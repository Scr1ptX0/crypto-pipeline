name: 'crypto_analytics'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'crypto_analytics'

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

# Configuring models
models:
  crypto_analytics:
    # Config for staging models
    staging:
      +materialized: view
      +schema: staging
    
    # Config for mart models
    marts:
      +materialized: table
      +schema: marts

# Seeds configuration
seeds:
  crypto_analytics:
    +schema: seeds

# Tests configuration
tests:
  crypto_analytics:
    +store_failures: true